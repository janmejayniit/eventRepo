<!DOCTYPE html>
<html>
<head>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar')
            const calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                //themeSystem: 'bootstrap5',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                //weekNumbers: true,
                dayMaxEvents: true, // allow "more" link when too many events
                //initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Event1',
                        start: '2024-04-04',
                        end: '2024-04-05'

                    },
                    {
                        title: 'Event2',
                        start: '2024-05-05'
                    }
                ],
                //color: 'yellow',   // an option!
                //textColor: 'black' // an option!
            });

            calendar.render();

        })

    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

/*        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }*/

        a {
            color: #2c3e50;
            text-decoration: none;
        }
        a:hover {
                /* color: #0a58ca; */
                color: #2c3e50;
        }
        textarea {
            resize: none;
        }
    </style>


</head>
<body>
    <!--<button id="testbtn" type="button">Add Event</button>-->
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="toolbar">
                    <button class="btn btn-dark float-end btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Event</button>
                </div>
            </div>
            <div class="col-md-12 mt-1">
                <div id='calendar'></div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Label</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Start Date</label>
                                    <input type="datetime-local" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">End Date</label>
                                    <input type="datetime-local" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" resize="none" rows="5"></textarea>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>-->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
